 ### HOI IV ###
 #CHI
chi.103.t:0 "美国认同台湾丶香港丶澳门丶广州湾为中国固有领土。"
chi.103.d:0 "近日，美国在与欧洲国家举行一场会议。美国强硬的态度表面了台湾，香港，澳门丶广州湾应该属于中国。欧洲国家不得不归还领土。但是法国强硬的拒绝美国的要求！"
chi.103.a:0 "感谢美国。"
chi.103.b:0 "美国佬肯定收了中国的好处！"

chi.104.t:0 "中国军队进入蒙古"
chi.104.d:0 "近日，中国主动派出军队驻扎蒙古。消灭当地蒙古守军及苏军。奇怪的是苏联对此事默不作声。"
chi.104.a:0 "蒙古唐努图瓦是中国的！"
chi.104.b:0 "太惊讶了！"
chi.104.c:0 "中国人，你们等着！"

chi.105.t:0 "法国让步"
chi.105.d:0 "近日美国又与欧洲国家开了第二场会议。由美国带过去的中国代表态度强硬。一言一行使得法国代表只得让步。"
chi.105.a:0 "让美国带一位中国代表是没错的！"
chi.105.b:0 "美国佬好奇怪啊！"

chi.106.t:0 "中苏谈判"
chi.106.d:0 "近日，中国与苏联双方代表在南京谈判。就外东北话题。谈判结果。苏联同意归还领土。中国需付出相应费用！"
chi.106.a:0 "中华领土，不管用什么都要拿回来！"
chi.106.b:0 "可喜可贺，没有爆发战争。"

chi.107.t:0 "中国军队进入新疆外围"
chi.107.d:0 "近日，中国派出军队，突袭新疆边中苏边境的苏军，占领大清是该有的领土。在此设防守。"
chi.107.a:0 "华夏故土！"
chi.107.b:0 "太惊讶了！"
chi.107.c:0 "中国现在很强大，要死爆发战争对我不利。我忍。"

beifa.1.t:0 "出师北伐！"
beifa.1.d:0 "国民政府发表北伐宣言，誓必须消灭北方大军阀！"
beifa.1.a:0 "进军！"

chi.108.t:0 "北洋政府三民主义革命爆发！"
chi.108.d:0 "近些日，中国内部发生了许多的军阀活动，他们加入了一个名为“国民革命军”的阵营，致力于推翻北洋政府，吴佩孚的直系，孙传芳的皖系，张作霖的直系。活动愈演愈烈，如今终于爆发，国民革命军阵营的所有成员，宣布对北洋政府正式宣战，他们称之为“北伐战争”，预计未来中国会出现更大规模的版图变动，谁会笑到最后？这是一个非常值得讨论的话题。"
chi.108.a1:0 "我希望活在一个更开明的时代"
chi.108.a2:0 "终日将近，在我们敌人头上"
chi.108.a3:0 "这是一个预兆"

chi.109.t:0 "中国被攻击了！"
chi.109.d:0 "我们早就知道日本对我中华大地是存在着野心的。区区倭岛之奴岂敢侵犯我中华头上！"
chi.109.a:0 "团结起来！中国人！"
chi.109.b:0 "一起打小日本！"

chi.110.t:0 "九一八事变"
chi.110.d:0 "日本军队挺进中国东北！"
chi.110.a:0 "我们应该团结起来抗日！"
chi.110.b:0 "看来亚洲要发生一场大规模的战争了！"
chi.110.c:0 "我们应该团结起来抗日！"

beifa.1.t:0 "出师北伐！"
beifa.1.d:0 "国民政府发表北伐宣言，誓必须消灭北方大军阀！"
beifa.1.a:0 "进军！"

beifa.2.t:0 "日军侵犯我华东北！"
beifa.2.d:0 "日本驻中国东北地区的关东军突然袭击沈阳，以武力侵占东北。"
beifa.2.a:0 "不能容忍日本的行为！宣战！"
beifa.2.b:0 "日本人太强大了。让步吧！"

beifa.20.t:0 "选择"
beifa.20.d:0 "共产党员突然起义，你是要继续为党国效力，还是搞搞起义，赶快选择吧！"
beifa.20.a:0 "当然是搞搞起义。共产党无敌啊！"
beifa.20.b:0 "我为党国立过功，现在我还要立功，选择留在党国！"

beifa.3.t:0 "山西加入抗战中来"
beifa.3.d:0 "中国人团结在一起了！"
beifa.3.a:0 "打败日本希望增大了！"

beifa.4.t:0 "山西加入抗战中来"
beifa.4.d:0 "中国人团结在一起了！"
beifa.4.a:0 "打败日本希望增大了！"

beifa.4.t:0 "马家军加入抗战中来"
beifa.4.d:0 "中国人团结在一起了！"
beifa.4.a:0 "打败日本希望增大了！"

beifa.5.t:0 "川军加入抗战中来"
beifa.5.d:0 "中国人团结在一起了！"
beifa.5.a:0 "打败日本希望增大了！"

beifa.6.t:0 "桂系加入抗战中来"
beifa.6.d:0 "中国人团结在一起了！"
beifa.6.a:0 "打败日本希望增大了！"

beifa.7.t:0 "中共加入抗战中来"
beifa.7.d:0 "中国人团结在一起了！"
beifa.7.a:0 "打败日本希望增大了！"

beifa.8.t:0 "黔系加入抗战中来"
beifa.8.d:0 "中国人团结在一起了！"
beifa.8.a:0 "打败日本希望增大了！"

beifa.9.t:0 "云南加入抗战中来"
beifa.9.d:0 "中国人团结在一起了！"
beifa.9.a:0 "打败日本希望增大了！"

beifa.10.t:0 "南昌起义！"
beifa.10.d:0 "中国共产党受不了了国民党的屠戮屠杀！爆发自卫起义遵循自己的信念！"
beifa.10.a:0 "哼。愚蠢！不自量力。"

beifa.11.t:0 "共产党游击战"
beifa.11.d:0 "共产党的游击战太损耗中央武器装备了。建议先放弃剿共。歇息几月"
beifa.11.a:0 "好吧"


#JAP
jap.103.t:0 "日本加重兵力"
jap.103.d:0 "日本在中国东北与朝鲜边境加重大量兵力及武器装备。意图已经很明显了"
jap.103.a:0 "大日本帝国万岁！"
jap.103.b:0 "日本的野心暴露出来了！"


#FEN
beifa.12.t:0 "国民政府怂了！"
beifa.12.d:0 "国民政府实行攘外必先安内。对我们不给予帮助。并命令我们抵抗日本等待他剿匪成功来帮忙！"
beifa.12.a:0 "就算没有中央援助，也要坚持抗战！"
beifa.12.b:0 "我们可能打不过日本。姑且先撤退。"

beifa.13.t:0 "与国民政府的交易"
beifa.13.d:0 "奉系军阀与国民政府交易，国民政府把北京地方交由奉系。奉系出兵帮助北伐！"
beifa.13.a:0 "谁给我好处，我帮谁！"

beifa.14.t:0 "奉系请求加入共产国际。"
beifa.14.d:0 "奉系请求加入共产国际。我们共产国际。"
beifa.14.a:0 "欢迎我们的中国盟友"

beifa.15.t:0 "皇姑屯事件"
beifa.15.d:0 "1928年6月4日，张作霖乘坐的专列经过京奉、南满铁路交叉处的三洞桥时，火车被日本关东军预埋炸药炸毁，张作霖被炸成重伤，送回沈阳后，于当日死去。"
beifa.15.a:0 "悲痛欲绝！万恶的日本人啊！(张学良即位）"

FEN.103.t:0 "奉苏军事演习"
FEN.103.d:0 "近日，东北奉系军阀与苏联交好举行一场军事演习，在此演习中，中国人表现出色丝毫不逊色于苏军，该军事演习大大的提高国外人对中国人的新认识。"
FEN.103.a:0 "极好"
FEN.103.b:0 "中国军或许是世界上最可怕的军队"

FEN.104.t:0 "奉苏加入共产国际"
FEN.104.d:0 "奉系加入苏联的阵营共产国际。"
FEN.104.a:0 "我们之间只有利益"
FEN.104.b:0 "太震惊了！"
FEN.104.c:0 "欢迎中国盟友"

FEN.105.t:0 "奉军突袭日本关东军"
FEN.105.d:0 "近日，奉军突然袭击了之前还好声好气对待的日本关东军，日本关东军来不及反应就被奉军几乎全歼，奉军缴获了许多日本装备。"
FEN.105.a:0 "没想到吧日本人！"
FEN.105.b:0 "奉系好大胆"
FEN.105.c:0 "可恶的中国人！迟早收拾你！"

FEN.106.t:0 "奉军占领大连"
FEN.106.d:0 "近日，奉军对日占地大连多次发起小进攻，最终占领大连。"
FEN.106.a:0 "日本人本应该知道大连是谁的底盘"
FEN.106.b:0 "可能要爆发战争了。"
FEN.106.c:0 "可恶的中国人！迟早收拾你！"

FEN.107.t:0 "皇姑屯事件"
FEN.107.d:0 "1928年6月4日，张作霖乘坐的专列经过京奉、南满铁路交叉处的三洞桥时，火车被日本关东军预埋炸药炸毁，张作霖被炸成重伤，送回沈阳后，于当日死去。"
FEN.107.a:0 "可恶的日本人啊！"
FEN.107.b:0 "一个时代陨落了"
FEN.107.c:0 "哈哈哈哈！"

#SOV
sov.63.t:0 "列宁逝世"
sov.63.d:0 "著名的马克思主义者，无产阶级革命家、政治家、理论家、思想家，苏俄和苏联的主要缔造者、布尔什维克的创始人、十月革命的主要领导人、苏联人民委员会主席。列宁，原名：弗拉基米尔·伊里奇·乌里扬诺夫，于1924年1月21日莫斯科时间18时50分，在戈尔基村去世，终年53岁。有90余万人出席追悼大会时瞻仰了列宁的遗体并默哀。据说于斯大林的闯帐有关。"
sov.63.a:0 "人民英雄"
sov.63.b:0 "大新闻"
soviet.64.t:0 "意大利加入共产国际"
soviet.64.d:0 "欢迎新同志！"
soviet.64.a:0 "好"

#PRC
beifa.21.t:0 "林彪加入队伍"
beifa.21.d:0 "林彪，黄埔系第四期高材生。原本只是一个兵，却突然被上级人发现他出色的才能。"
beifa.21.a:0 "很好！欢迎！"

beifa.22.t:0 "粟裕加入队伍"
beifa.22.d:0 "粟裕，原本只是一个兵，却突然被上级人发现他出色的才能。"
beifa.22.a:0 "很好！欢迎！"

beifa.23.t:0 "陈毅加入队伍"
beifa.23.d:0 "陈毅，原本只是一个兵，却突然被上级人发现他出色的才能。"
beifa.23.a:0 "很好！欢迎！"

beifa.24.t:0 "李云龙加入队伍"
beifa.24.d:0 "一个忠实的共产党员！有着出色的军事才能！"
beifa.24.a:0 "很好！欢迎！"

beifa.25.t:0 "马步芳的命运"
beifa.25.d:0 "马家军已经被我们击败，我们改如何处置马步芳呢？"
beifa.25.a:0 "改造改造他，让他为我党效力"
beifa.25.b:0 "软禁他！"

beifa.26.t:0 "阎锡山的命运"
beifa.26.d:0 "阎锡山已经被我们击败，我们改如何处置阎锡山呢？"
beifa.26.a:0 "改造改造他，让他为我党效力"
beifa.26.b:0 "软禁他！"

beifa.27.t:0 "晋将楚云飞"
beifa.27.d:0 "阎锡山已经被我们击败，我我们发现他的一员很有才能的虎将！"
beifa.27.a:0 "邀请他到我们的队伍"
beifa.27.b:0 "算了"

beifa.28.t:0 "国民党大扫荡"
beifa.28.d:0 "国民党对我们终极无敌的大扫荡。打的我们是满地跑。结果遵义会议后，决定长征去延安！"
beifa.28.a:0 "冲啊！"

beifa.29.t:0 "共产党逃跑了"
beifa.29.d:0 "共产党承受不了我们的大扫荡 逃跑了！"
beifa.29.a:0 "很好！"

beifa.30.t:0 "晋系加入"
beifa.30.d:0 "太好了，他们加入了。"
beifa.30.a:0 "很好！"

beifa.31.t:0 "奉系加入"
beifa.31.d:0 "太好了，他们加入了。"
beifa.31.a:0 "很好！"

beifa.32.t:0 "晋系拒绝"
beifa.32.d:0 "太糟了，他们拒绝了。"
beifa.32.a:0 "好吧。"

beifa.33.t:0 "奉系拒绝"
beifa.33.d:0 "太糟了，他们拒绝了。"
beifa.33.a:0 "好吧。"
#ITA
italy.17.t:0 "梵蒂冈独立"
italy.17.d:0 "今天，意大利政府同教皇签订了“拉特兰条约”，意大利承认梵蒂冈为主权国家，其主权属教皇。规定从同年7月起成为独立的城市国家。国名全称就叫梵蒂冈城国。梵蒂冈为永久中立国，其国土神圣不可侵犯。"
italy.17.a:0 "没什么"
italy.17.b:0 "几个师？"
italy.18.t:0 "1924年意大利选举"
italy.18.d:0 "意大利进行了大选，选择领导人吧。"
italy.18.a1:0 "法西斯"
italy.18.a2:0 "共产"
italy.18.a3:0 "民主"
italy.19.t:0 "战胜法西斯"
italy.19.d:0 "在意大利被墨索里尼政变后，不可思议的，共产党通过选举上台了，他们解职了墨索里尼，并让国王不承认他的职务。目前在意大利的大规模叛乱已经被镇压，墨索里尼带着士兵穿过奥地利逃往德国。据相关专家判断，目前墨索里尼可能要考虑去改国籍？这可能会在日后引起一段不小的波澜，最后掀起波兰。"
italy.19.a:0 "法西斯？不足为惧！"
italy.19.b:0 "法西斯？不足为惧！"
italy.20.t:0 "利比亚抗意战争结束"
italy.20.d:0 "奥马尔·穆赫塔尔在艾因拉法地区受伤被俘。昔兰尼加副总督、刽子手鲁道福·格拉齐亚尼感到这一下解除了心腹之患，他立即赶到艾因拉法把奥马尔·穆赫塔尔押解到班加西，进行审讯。当意大利官员问他为什么要与意大利人作战时，他态度镇静，语气坚定，说道：“我是在和侵略我们利比亚的法西斯作战，而不是和意大利人民作战。”他还充满信心地说道：“我虽被俘，但这并不意味着革命和圣战结束，还有4个领导人代替我继续领导抗战。我既被俘，任凭你们处置。我要强调的是，我一天也没有考虑过向你们投降。结局全凭主。”当意大利官员问他还有什么最后要求时，他说，别无所求，只要一瓶水。于是，他做了小净，礼了两拜。然后，他视死如归地走向绞刑架。这位年已古稀的民族英雄在苏卢格当着2万多被集合起来的群众的面，被法西斯分子绞死。"
italy.20.a:0 "尘归尘，土归土"
italy.20.b:0 "尘归尘，土归土"
#FRA
france.32.t:0 "意大利影响着我们的政治"
france.32.d:0 "他们一直在用他们的蛙爪、红酒、法棍来不断地诱惑法国人来加入法国共产党，法国现在一触即溃！"
france.32.a:0 "这帮混蛋"
france.33.t:0 "意大利影响着我们的政治"
france.33.d:0 "意大利一直在法国境内宣扬民主主义，目前法国共产党已经到了几近解散的程度，法西斯还是原来那个样子。"
france.33.a:0 "考虑联盟？"
#奥运会FRA
france.34.t:0 "1924年夏慕尼冬季奥运会"
france.34.d:0 "在这项活动结束两年后，国际奥委会正式确认这届比赛为第一届冬季奥运会。在法国夏蒙尼冬季奥运会上决出的第一个项目是男子500米速度滑冰，来自美国的运动员查尔斯朱特劳获得了这个项目的金牌，这也是冬季奥运会历史上的第一枚金牌。在这届奥运会中，来自芬兰的速滑运动员克拉斯桑伯格夺取了3金1银1铜，成为获得奖牌最多的运动员。"
france.34.a:0 "奥运会结束了"
france.35.t:0 "1924年夏季奥林匹克运动会"
france.35.d:0 "丹麦的奥希尔以未输一个回合成绩夺得金牌。美国选手韦斯穆勒在7月20日这一天夺得了两枚游泳金牌，同一天他还在水球项目上拿到铜牌。后来他去了好莱坞，参演了12部关于人猿泰山的影片。美国游泳选手埃德勒在100米自由泳比赛中赢得铜牌，2年后她成为了首位游泳穿越英吉利海峡的第一位女性，比曾经完成此壮举的任何一位男选手几乎快了2个小时。芬兰田径选手努尔米赢得了5枚金牌，在1920年还有3枚金牌入账。他最惊人的表现发生在7月10日，他先是轻松在1500米比赛中胜出，然后仅仅在55分钟后他重回赛道赢得5000米冠军，努尔米的队友里托拉在1924年干得也不错：他赢得了4枚金牌和2枚银牌。"
france.35.a:0 "奥运会结束了"
#GER
germany.1001.t:0 "意大利影响着我们的政治"
germany.1001.d:0 "他们改变了德国人民的意识形态分布，似乎有好多人加入了法西斯。"
germany.1001.a:0 "考虑联盟？"
#SPAR
spain.11.t:0 "意大利影响着我们的政治"
spain.11.d:0 "意大利监视着我们的一言一行，正如你所熟知的殖民地那样。"
spain.11.a:0 "滚！"
#POR
portugal.1.t:0 "意大利影响着我们的政治"
portugal.1.d:0 "意大利监视着我们的一言一行，正如你所熟知的殖民地那样。"
portugal.1.a:0 "滚！开！啦！"
#ENG
