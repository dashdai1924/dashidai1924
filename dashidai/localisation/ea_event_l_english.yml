usa.27.t:0 "大萧条"
usa.27.d:0 "1929年10月24日，美国迎来了它的“黑色星期四”。这一天，美国金融界崩溃了，股票一夜之间从顶巅跌入深渊，价格下跌之快连股票行情自动显示器都跟不上。随着股票巿场的崩溃，美国经济随即全面陷入毁灭性的灾难之中，可怕的连锁反应很快发生：疯狂挤兑、银行倒闭、工厂关门、工人失业、贫困来临、有组织的抵抗、内战边缘。农业资本家和大农场主大量销毁“过剩”的产品，用小麦和玉米替煤炭做燃料，把牛奶倒进密西西比河，使这条河变成“银河”。在那些被迫以经营流动水果摊讨生活的人中，有许多从前是成功的商人和银行家。"
usa.27.a:0 "这引起了恐慌"
usa.27.aa:0 "按照历史焦点，这将会引起长达4年的大萧条，等待吧。"
usa.28.t:0 "大萧条的尾声"
usa.28.d:0 "终于，长达4年的大萧条结束了，罗斯福开始了他的第一次新政。"
usa.28.a:0 "这引起了恐慌"
