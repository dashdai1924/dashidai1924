chi.111.t:0 "广州国民政府的成立"
chi.111.d:0 "中华民国第一届国民政府于今日在广州成立，它采用委员制取代大元帅府的一长制，汪精卫、胡汉民、廖仲恺、张静江等16人为委员。汪精卫、胡汉民、谭延闿、许崇智、林森为常务委员。汪精卫任主席。下设财政、军事、外交等部。聘鲍罗廷为高等顾问。国民政府宣布它的职责是履行孙中山遗嘱，对外废除不平等条约，消灭帝国主义势力；对内开展国民革命运动，消灭军阀势力。为此，积极整顿内部，实现了军政、民政和财政的统一。"
chi.111.a1:0 "我们终将胜利！"
chi.111.a2:0 "广州国什么？"
chi.111.a3:0 "切，不自量力。"
chi.112.t:0 "第一次国共合作"
chi.112.d:0 "1923年6月中国共产党第三次全国代表大会确定了全体共产党员以个人名义加入国民党，与国民党建立革命统一战线的方针。1924年1月20日至30日，在中国共产党人的参加与帮助下，孙中山在广州召开了国民党第一次全国代表大会，重新解释了三民主义。大会通过了共产党人起草的以反帝反封建为主要内容的宣言，确定了联俄、联共、扶助农工的三大政策，从而把旧三民主义发展为新三民主义。大会选举出中国国民党中央执行委员会，共产党员李大钊、谭平山、毛泽东、林祖涵、瞿秋白等10人当选为国民党中央执行委员或候补执行委员，约占委员总数的1/4。会后，在国民党中央党部担任重要职务的共产党员有：组织部长谭平山，农民部长林祖涵，宣传部代理部长毛泽东等。随后，全国大部分地区以共产党员和国民党左派为骨干改组或建立了各级国民党党部。"
chi.112.a:0 "打倒军阀"
chi.112.b:0 "什么？"
chi.113.t:0 "孙中山因病逝世"
chi.113.d:0 "余致力国民革命凡四十年，其目的在求中国之自由平等。积四十年之经验深知欲达到此目的，必须唤起民众及联合世界上以平等待我之民族，共同奋斗。现在革命尚未成功，凡我同志，务须依照余所著《建国方略》、《建国大纲》、《三民主义》及《第一次全国代表大会宣言》，继续努力，以求贯彻。最近主张开国民会议及废除不平等条约，尤须于最短期间促其实现。是所至嘱！孙中山在病危之中，仍念念不忘拯救中国、拯救民众。当时的中国处于军阀割据混战四分五裂状态，段祺瑞坚持召开“善后会议”，实行军阀间的重新分赃，使中国继续处于军阀割据的分裂局面。孙中山则极力谋求和平统一主张召开有各界民众代表参加的国民会议，决定国家的统一和建设大计，并废除帝国主义强加给中国的不平等条约，摆脱政治上和经济上的束缚，从而建设一个新的中国。孙中山在遗嘱中谆谆以此为嘱，把希望寄托于“唤起民众”，表现了他强烈的爱国之心。"
chi.113.a1:0 "我们为他哀悼"
chi.113.a2:0 "一路走好，不送"
chi.113.a3:0 "尘归尘，土归土"
