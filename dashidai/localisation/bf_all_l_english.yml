moxin_0:0"莫辛纳干步枪1891"
moxin_0_desc:0"莫辛纳干步枪1891 多种型号的莫辛-纳甘步枪作为俄国军队和苏联红军的制式武器，服役期长达60年，并被中国、芬兰、匈牙利、波兰、朝鲜和其他一些国家使用。该枪在二十世纪几乎每一场战争中都能看得到：第一次世界大战、苏联内战、第二次世界大战、朝鲜战争、越南战争、阿富汗、格林纳达。
 
