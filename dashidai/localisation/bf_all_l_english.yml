 hanyangshi_0:0 "汉阳八八式步枪"
 hanyangshi_0_desc:0 "该枪原型为德国1888式委员会步枪（Gewehr 88或简称Gew 88），由于该枪存在着装弹退弹困难、抽壳可靠性不佳、容易炸膛等问题，1898年德国军方采用毛瑟1898式步枪将其取代。该型步枪遂转售给土耳其、非洲一些国家和中国的清政府。"
 liaoshiba_0:0"辽十三年式"
 liaoshiba_0_desc:0"该枪最早出现在东北三省兵工厂里，张作霖甚爱此抢，不惜血本，极力扩张。它几乎是毛瑟和日式三八步枪的混合，枪栓内的撞针部，采用内部弹簧的设计，拉柄头为橄榄状，枪栓上无异引助，因此与平常的毛瑟枪栓不能互换。"
 zhongzhengshi_0:0"中正式步枪"
 zhongzhengshi_0_desc:0"中正式步枪，使用7.92毫米尖头型毛瑟步枪弹，为德国1924年式毛瑟步枪的中国版本，中正式步枪是中国近代第一种制式步枪。"
